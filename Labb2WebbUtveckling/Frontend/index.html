<!DOCTYPE html>
<html>
<head>
    <title>Blomstertr√§dg√•rden</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #e8f5e9; /* Ljust gr√∂n bakgrund */
            color: #2e4045;
        }

        h1 {
            text-align: center;
            color: #2e7d32;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-family: 'Palatino', serif;
        }

        /* Formul√§rdelen */
        .input-section {
            background: linear-gradient(135deg, #ffffff 0%, #f1f8e9 100%);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            border: 2px solid #81c784;
        }

        form {
            display: grid;
            gap: 15px;
        }

        input {
            padding: 12px;
            border: 2px solid #a5d6a7;
            border-radius: 8px;
            font-size: 16px;
            background-color: #ffffff;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #4caf50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.4);
        }

        button {
            background: #4caf50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #388e3c;
        }

        /* Lista med blommor */
        #blommorLista {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .blomma {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .blomma::before {
            content: 'üå∏';
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            opacity: 0.5;
        }

        .blomma:hover {
            transform: translateY(-5px);
        }

        .blomma h3 {
            color: #2e7d32;
            margin: 0 0 10px 0;
            font-family: 'Palatino', serif;
        }

        .blomma p {
            margin: 5px 0;
            color: #546e7a;
        }

        /* Responsiv design */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            #blommorLista {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>üå∫ Blomstertr√§dg√•rden üå∫</h1>
    
    <div class="input-section">
        <form id="blommaForm">
            <input type="text" id="name" placeholder="Ange blomsterns namn..." required>
            <input type="text" id="color" placeholder="Vilken f√§rg har blomman?" required>
            <button type="submit">Plantera ny blomma üå±</button>
        </form>
    </div>

    <div id="blommorLista">
        <!-- H√§r visas blommorna -->
    </div>

    <script>
        async function fetchFlowers() {
            try {
                console.log("Attempting to fetch flowers...");
                const response = await fetch('/api/blommor');
                const data = await response.json();
                console.log("Received data:", data); // This will help us see what we actually get
    
                // Check if data is an array before trying to map it
                if (!Array.isArray(data)) {
                    console.error("Received data is not an array:", data);
                    return;
                }
                
                const flowerList = document.getElementById('blommorLista');
                flowerList.innerHTML = data.map(flower => `
                    <div class="blomma">
                        <h3>${flower.name}</h3>
                        <p>üíê F√§rg: ${flower.color}</p>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error fetching flowers:', error);
            }
        }
    
        document.getElementById('blommaForm').onsubmit = async (e) => {
            e.preventDefault();
            console.log("Form submitted!");
            
            const flowerData = {
                name: document.getElementById('name').value,
                color: document.getElementById('color').value
            };
            console.log("Attempting to create flower:", flowerData);
    
            try {
                const response = await fetch('/api/blommor', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(flowerData)
                });
    
                if (response.ok) {
                    console.log("Flower created successfully!");
                    e.target.reset();
                    await fetchFlowers(); // Refresh the list
                } else {
                    console.error("Error status code:", response.status);
                    const errorData = await response.text();
                    console.error("Error details:", errorData);
                }
            } catch (error) {
                console.error('Error creating flower:', error);
            }
        };
    
        // Run when page loads
        console.log("Page loaded, fetching flowers...");
        fetchFlowers();
    </script>
</body>
</html>
